name: Validate Plugins

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'plugins/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Run manifest validation
        run: python scripts/validate_manifest.py
